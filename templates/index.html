<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Number & Shape Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 300% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #64748b;
      font-size: 1.1rem;
      font-weight: 400;
    }

    .ai-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .upload-section {
      background: #f8fafc;
      border-radius: 16px;
      padding: 32px;
      border: 2px dashed #cbd5e1;
      transition: all 0.3s ease;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .upload-section:hover {
      border-color: #667eea;
      background: #f1f5f9;
      transform: translateY(-2px);
    }

    .upload-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    .file-input {
      width: 100%;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      background: white;
    }

    .file-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .predict-btn {
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .predict-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(102, 126, 234, 0.3);
    }

    .predict-btn:active {
      transform: translateY(0);
    }

    .predict-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .predict-btn:hover::before {
      left: 100%;
    }

    .result-section {
      background: white;
      border-radius: 16px;
      padding: 32px;
      margin-top: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .prediction-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .prediction-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }

    .prediction-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
    }

    .prediction-value {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin: 20px 0;
    }

    .confidence-bar {
      background: #f1f5f9;
      border-radius: 20px;
      height: 12px;
      margin: 20px 0;
      overflow: hidden;
      position: relative;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669);
      border-radius: 20px;
      transition: width 1s ease-out;
      position: relative;
    }

    .confidence-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .confidence-text {
      text-align: center;
      font-weight: 600;
      color: #475569;
      margin-top: 8px;
    }

    .uploaded-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      margin: 20px auto;
      display: block;
      border: 3px solid #e2e8f0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 24px;
    }

    .stat-card {
      background: #f8fafc;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
    }

    .stat-label {
      font-size: 0.85rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 640px) {
      .container {
        margin: 10px;
        padding: 24px;
      }

      .title {
        font-size: 2rem;
      }

      .upload-section {
        padding: 24px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="ai-badge">
        ðŸ¤– AI Powered
      </div>
      <h1 class="title">AI Number & Shape Predictor</h1>
      <p class="subtitle">Advanced deep learning model for intelligent recognition</p>
    </div>

    <div class="upload-section">
      <div class="upload-icon">ðŸ“¤</div>
      <form method="POST" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="file" accept="image/*" required class="file-input" id="fileInput">
        <button type="submit" class="predict-btn" id="predictBtn">
          <span id="btnText">ðŸš€ Analyze Image</span>
        </button>
      </form>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing with AI...</p>
      </div>
    </div>

    {% if filename %}
    <div class="result-section">
      <div class="prediction-header">
        <div class="prediction-icon">ðŸŽ¯</div>
        <h2 class="prediction-title">Prediction Result</h2>
      </div>
      
      <div class="prediction-value">{{ label }}</div>
      
      <div class="confidence-bar">
        <div class="confidence-fill" style="width: {{ confidence }}"></div>
      </div>
      <div class="confidence-text">{{ confidence }} Confidence</div>
      
      <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Analyzed Image" class="uploaded-image">
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value">{{ label }}</div>
          <div class="stat-label">Detected</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">{{ confidence }}</div>
          <div class="stat-label">Accuracy</div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('predictBtn').disabled = true;
      document.getElementById('btnText').textContent = 'Processing...';
    });

    document.getElementById('fileInput').addEventListener('change', function(e) {
      if (e.target.files[0]) {
        document.getElementById('btnText').textContent = 'ðŸš€ Analyze ' + e.target.files[0].name;
      }
    });
  </script>
</body>
</html>
